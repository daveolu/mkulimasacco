<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Mkulima Sacco - Login</title>
        <link rel="stylesheet" href="css/login.css">
    </head>
    <body>

        <div class="container">
            <h2>Mkulima Sacco Login</h2>

            <form action="#" method="POST">
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <button onclick = "window.location.href='home.html'" class="btn">Login</button>
            </form>
        </div>
    </body>
</html>
